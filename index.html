  <body>
    <h1>Anka's calculator</h1>
    <main>
      <div class="app">
        <!-- INPUTS -->
        <div class="calculations">
          <h2>Procentomat</h2>
          <div>
            <h3>Enter a number:</h3>
            <div class="input-container" id="number">
              <input
                class="customer-input"
                type="number"
                step="0.01"
                placeholder="0.00"
                id="number-input" />
            </div>
          </div>

          <div>
            <h3>Enter number %</h3>
            <div class="input-container" id="num-percentage">
              <input
                class="customer-input"
                type="number"
                step="0.01"
                placeholder="0%"
                id="percentage-input" />
              <span class="warning hidden" id="warning-percentage">Can't be 0 or negative</span>
            </div>
          </div>

          <div>
            <h3>Enter %</h3>
            <div class="input-container" id="new-percentage">
              <input
                class="customer-input"
                type="number"
                step="0.01"
                placeholder="0%"
                id="percentage-output" />
              <span class="warning hidden" id="warning-new-percentage">Can't be 0 or negative</span>
            </div>
          </div>
        </div>

        <!-- OUTPUTS -->
        <div class="results">
          <div class="result">
            <h4 id="percentage">0.00%</h4>
            <span class="result-num" id="total-percentage">0.00</span>
          </div>

          <div class="result">
            <h4>100%</h4>
            <span class="result-num" id="total">0.00</span>
          </div>

          <button class="btn-reset btn-disabled">Reset</button>
        </div>
      </div>
